<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="first-page.html">Fat Wallet</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <button  class="btn btn-danger" > <a href="home.html"> Logout </a></button>
              </li>
              
              
            </ul>
            <form class="d-flex">
              <input id="myInput" onkeyup="myFunction()" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
             
            </form>
          </div>
        </div>
      </nav>
      
    <div class="card">
      <div class="card-header">
        <h2 class="text-center text-info fw-bolder">Income Tracker</h2>
      </div>
      <div class="card-body">

     

    <div class="container-fluid">
      <h4 class="text-center fw-bold">Your Balance</h4>
      <h1 id="balance" class="text-success text-center">$0.00</h1>

      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-10 offset-lg-2">
          <h4 class="text">Income</h4>
          <p id="money-plus" class="money plus text-primary">+$0.00</p>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10 offset-lg-2">
          <h4 class="text">Expense</h4>
          <p id="money-minus" class="money minus text-danger" >-$0.00</p>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12 offset-lg-2">
          <h3 class="text-warning">Add new transaction</h3>
      
          <form id="form" class="bg-light">
             <div class="mb-3">
               <label for="text" class="fw-bold">Text</label><br>
               <input type="text" id="text" placeholder="Enter text..." />
             </div>
             <div class="mb-3">
               <label for="amount"
                 class="fw-bold"
                 >Amount <br />
                 (negative - expense, positive - income)</label
               ><br>
               <input type="number" id="amount" placeholder="Enter amount..." />
             </div>
             <button class="btn btn-success">Add transaction</button>
           </form>
          
      
    
      </ul>
    </div>
      <div class="col-lg-4 col-md-12 col-sm-12 offset-lg-2">
        <h3 class="text-warning fw-bolder">Transaction History</h3>
         <ul id="list" class="list">
     
        </div>
      </div>
    </div>
  </div>

</div>
    
    
        <hr class="my-4">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12"> <p class="text-center text-light">&copy; Fat Wallet. All Rights Reserved. </p></div>
        </div>
    </div>
   


    <script src="script.js"></script>  
    
</body>
</html>
